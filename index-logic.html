<!DOCTYPE html>
<html>
<head>
    <title>GAMEEEE</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./scripts/consts.js"></script>
    <script type="text/javascript" src="./scripts/functions.js"></script>
    <script type="text/javascript" src="./scripts/models.js"></script>
    <script type="text/javascript" src="./scripts/models/hot-air-balloon.js"></script>
    <script type="text/javascript" src="./scripts/models/map.js"></script>
    <script type="text/javascript" src="./scripts/game.js"></script>
</head>
<body>
    <div id="log"></div>
    <script type="text/javascript">
        var game = new Game(1000, 1000);
        // testWind();
        // testTemerature();

        setInterval(function() {
            var step = game.getStep();
            var log = game.getLog();
            $('#log').html(log.join('<br/>'));
            game.lifeCycleStep();
        }, 100);
        $(document).keydown(function(e) {
            switch (e.keyCode) {
                case 38:
                    game.hotAirBalloon.gasJet.turnOn();
                    break;
                case 40:
                    game.hotAirBalloon.balloon.hole.toggle();
                    break;
            }
        });
        $(document).keyup(function(e) {
            switch (e.keyCode) {
                case 38:
                    game.hotAirBalloon.gasJet.turnOff();
                    break;
            }
        });
    </script>
</body>
</html>
