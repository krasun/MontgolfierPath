<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1024" height="768"></canvas>

        <script src="./scripts/functions.js"></script>
        <script src="./scripts/models.js"></script>
        <script src="./scripts/views.js"></script>
        <script src="./scripts/events.js"></script>
        <script src="./scripts/game.js"></script>

        <script>
            var
                canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d')
                game = new Game(canvas.width, canvas.height)
                view = new MontgolfieraView(game.hotAirBalloon)
            ;

            ViewRegistry.registerView(view);

            function updateGameState() {
                // console.log(game.getHotAirBalloon().position.y);
                game.lifeCycleStep();
                // Montgolfiera.balloon.centerPosition.x = game.getHotAirBalloon().position.x;
                // Montgolfiera.balloon.centerPosition.y = canvas.height - game.getHotAirBalloon().position.y;
            }

            (function gameLoop() {
                // update game state
                updateGameState();

                // clear canvas
                context.clearRect(0, 0, canvas.width, canvas.height);
                // render game state
                ViewRegistry.render(context);

                // loop again
                requestAnimFrame(gameLoop);
            })();
        </script>
    </body>
</html>
